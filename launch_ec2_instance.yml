--- 
- name: Provision Ec2 instance and install XX
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Adding  SSH access to a security group
      amazon.aws.ec2_group:
        name: default
        description: Security group for Ec2 instance
        region: ap-south-1
        rules:
          - proto: tcp
            from_port: 8080
            to_port: 8080
            cidr_ip: 0.0.0.0/0
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: 0.0.0.0/0
        rules_egress:
          - proto: all
            cidr_ip: 0.0.0.0/0
      register: security_group
           





    - name: Launch Ec2 instance
      amazon.aws.ec2_instance: 
        name: Ansible-created-instance
        key_name: ansible2
        region: ap-south-1
        instance_type: t2.micro
        image_id: ami-0c50b6f7dc3701ddd
        count: 1
        security_group: "{{security_group.group_id}}"
      register: ec2

    - name: Wait for instance to be ready 
      wait_for:
        host: "{{ec2.instance[0].public_dns_name}}"
        port: 22
        delay: 30
        timeout: 300
        state: started
      when: ec2.instances is defined and ec2.instances  | length>0